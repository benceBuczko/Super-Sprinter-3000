<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
    </head>
    <body>
        <h1>{{header}}</h1>
        <form action= {{ URL }} method="post">
            Story Title<br>
            <textarea name="title" rows="2" cols="40">{{ list[1] }}</textarea><br>
            User Story<br>
            <textarea name="userstory" rows="8" cols="40" >{{ list[2] }}</textarea><br>
            Acceptance Criteria<br>
            <textarea name="criteria" rows="8" cols="40">{{ list[3] }}</textarea><br>
            Business Value<br>
            <input type="number" name="businessvalue" min="100" max="1500" step="100" value= {{ list[4] }}><br>
            Estimation(h)<br>
            <input type="number" name="estimation" min="0.5" max="40" step="0.5" value= {{ list[5] }}><br>
            Status<br>
            <select name="status">
                {% if list[6] == "Planning" %} 
                    <option selected>Planning
                {% else %}
                    <option>Planning
                {% endif %}
                {% if list[6] == "TODO" %} 
                    <option selected>TODO
                {% else %}
                    <option>TODO
                {% endif %}
                {% if list[6] == "In Progress" %} 
                    <option selected>In Progress
                {% else %}
                    <option>In Progress
                {% endif %}
                {% if list[6] == "Review" %} 
                    <option selected>Review
                {% else %}
                    <option>Review
                {% endif %}
                {% if list[6] == "Done" %} 
                    <option selected>Done
                {% else %}
                    <option>Done
                {% endif %}
            </select><br>
            <br>
            <input type="submit" value= {{ button }}>
            <input hidden type="text" name="id" value= {{ list[0] }}>
        </form>
    </body>
</html>
