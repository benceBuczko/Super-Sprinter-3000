<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000</title>
    </head>
    <body>
        <h1>User Story Manager</h1>
        <a href='/new-story'><input type="button" value="Add new story"></a><br>
        <br>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Story Title</th>
                <th>User Story</th>
                <th>Acceptance Criteria</th>
                <th>Business Value</th>
                <th>Estimation</th>
                <th>Status</th>
            </tr>
            {% for lists in data %}
                <tr>
                {% for value in lists %}
                    
                        <td> {{ value }} </td>
                {% endfor %}
                        <td> <form action="/update-story" method="post"><input type="image" name="update" value= {{ lists[0] }} src="https://png.icons8.com/ball-point-pen/dusk/1600" height="50" width="50"> </form></td>
                        <td> <form action="/delete-story" method="post"><input type="image" name="delete" value= {{ lists[0] }} src="https://maxcdn.icons8.com/Share/icon/p1em/Editing//trash1600.png" height="50" width="50"> </form></td>
                 </tr>
            {% endfor %}
        </table>
    </body>
</html>
